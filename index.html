<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Borja Zanón</title>
        <meta name="description" content="Description" />
        <meta name="keywords" content="Keywords" />
        <meta name="author" content="Christian Garcia"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- CSS -->
    
        <!-- JS -->
        <script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-1.3.15.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-route.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/controllers.js"></script>
        <!-- JS -->
    
        <link rel="icon" type="image/x-icon" href="Icon" />
    </head>
    
    <body ng-app="borja-app">
        <header>
            <div id="photo-background">
                <div id="main-nav-title" class="container hidden-xs hidden-sm">
                    <div class="title-banner pull-left">
                        <div class="main-title">Borja Zanón<div class="subtitle">- Conductor & clarinetist -</div></div>
                    </div>
                    <div class="languages-banner pull-right">
                        <ul class="language-list">
                            <li class="es">ES</li>
                            <li class="en">EN</li>
                            <div class="bottom-highlighting-language active_2"></div>
                        </ul>
                    </div>
                </div>
                <div class="opacity-background"></div>
            </div>

            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-default" ng-controller="MenuNavController">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
                                <span class="sr-only">Menu</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="main-navbar">
                            <ul class="nav-list">
                                <li><a href="#/" ng-click="menuSelected = 1">Home</a></li>
                                <li><a href="#/biography/" ng-click="menuSelected = 2">Biography</a></li>
                                <li><a href="#/services/" ng-click="menuSelected = 3">Services</a></li>
                                <li><a href="#/gallery/" ng-click="menuSelected = 4">Gallery</a></li>
                                <li><a href="#/contact/" ng-click="menuSelected = 5">Contact</a></li>
                                <div class="bottom-highlighting-nav" ng-class="{'active_1': positionSelected(1), 'active_2': positionSelected(2), 'active_3': positionSelected(3),'active_4': positionSelected(4), 'active_5': positionSelected(5)}"></div>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        
        <script type="text/javascript">
            var photoBackground = document.querySelector("#photo-background");
            var browserHeight = window.innerHeight || 800;
            photoBackground.style.height = (browserHeight-50) + "px";
        </script>
        
        <section id="main" class="main">
            <div class="section bg-color-1">
                <div class="container" ng-view></div>
            </div>
        </section>

        <footer>
            <div class="container-fluid separator-line"></div>
            <div id="body-footer" class="container">
                Footer
            </div>
        </footer>

        <!-- JS -->
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
        <!-- JS -->
    </body>
</html>
